<html>
  <head>
    <title>Susi</title>
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./main.css">
    <link id="light-theme" rel="stylesheet" href="./themes/light_theme.css">
    <link rel="stylesheet" href="../src/font-awesome/css/font-awesome.min.css">
  </head>
  <body id="window">
    <div class="container">
      <div class="toolbar">
        <div class="theme toolbar-option"><i class="fa fa-th-large fa-fw toolbar-icon" aria-hidden="true"></i>&nbsp; Theme</div>
        <div class="settings toolbar-option"><i class="fa fa-gear fa-fw toolbar-icon" aria-hidden="true"></i>&nbsp; Settings</div>	
      </div>	
      <div class="theme-content">
	    <a href="#" onclick="applyLightTheme()">Light</a>
    	<a href="#" onclick="applyDarkTheme()">Dark</a>
  	  </div>
      <section class="messages" id="messages">
        <div class="message-data" id="message-data"></div>
      </section>
      <!-- Message Input Tab -->
      <div class="message-send-tab">
        <textarea type="text" class="ui input" placeholder="Ask Susi Something.." id="message-text" rows="3"></textarea>
      </div>
    </div>
    <script>window.$ = window.jQuery = require('../src/jquery.min.js');</script>
    <script src="../src/main.js"></script>
  </body>
</html>
